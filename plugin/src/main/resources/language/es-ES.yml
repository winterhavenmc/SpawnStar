# Language configuration file for ${project.name} v${project.version}

# constant strings
CONSTANTS:
  TIME:
    LESS_THAN: "menos de {DURATION}"
    UNLIMITED: "tiempo ilimitado"
  LOCATION:
    SPAWN: "Spawn"
    HOME: "Casa"

###########
# Item Info
###########
ITEMS:
  SPAWNSTAR:
    MATERIAL: NETHER_STAR
    DISPLAY_NAME: "<green>Estrella de Origen</green>"
    PLURAL_NAME: "<choice:'0#cero Estrellas de Origen|1#una Estrella de Origen|1<{QUANTITY} Estrellas de Origen'>"
    LORE:
      - "<yellow>Se utiliza para volver</yellow>"
      - "<yellow>al origen del mundo</yellow>"


# Message placeholders:
#
# {RECIPIENT}                   message recipient name
# {RECIPIENT.LOCATION}          message recipient location as formatted string
# {RECIPIENT.LOCATION.WORLD}    message recipient location world
# {RECIPIENT.LOCATION.X}        message recipient location x
# {RECIPIENT.LOCATION.Y}        message recipient location y
# {RECIPIENT.LOCATION.Z}        message recipient location z
# {ITEM.DISPLAY_NAME}           item display name, as defined in this file
# {ITEM.QUANTITY}               number of items (valid in give command message only)
# {TARGET_PLAYER}               target player name
# {DURATION}                    time duration in seconds (valid in teleport warmup/cooldown message only)
# {DESTINATION_WORLD}           world for teleport destination

# Message Fields:
# MESSAGE_KEY: the unique identifier for each individual message, represented by an enum constant in code
#   MESSAGE_TEXT: string value that will be displayed as a chat message, may be omitted
#   TITILE_TEXT: string value that will be displayed as a title, may be omitted
#   SUBTITLE_TEXT: string value that will be displayed as a subtitle, may be omitted
#   ENABLED: boolean value determines whether any of the message text fields will be displayed, defaults to true if omitted
#   REPEAT_DELAY: integer value representing the number of seconds to wait before sending a message to a given player again
#   TITLE_FADE_IN, TITLE_STAY, TITLE_FADE_OUT: integer values to override the default title fade timings (in ticks)

MESSAGES:
  COMMAND_SUCCESS_DESTROY:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡{ITEM.PLURAL_NAME} destruida!</red>"

  COMMAND_SUCCESS_GIVE_SENDER:
    MESSAGE_TEXT: "<dark_aqua>Usted diste {ITEM.PLURAL_NAME} a {TARGET_PLAYER}.</dark_aqua>"

  COMMAND_SUCCESS_GIVE_TARGET:
    MESSAGE_TEXT: "<dark_aqua>{TARGET_PLAYER} te dio {ITEM.PLURAL_NAME}.</dark_aqua>"

  COMMAND_SUCCESS_GIVE_SELF:
    MESSAGE_TEXT: "<dark_aqua>Te diste {ITEM.PLURAL_NAME}.</dark_aqua>"

  COMMAND_SUCCESS_RELOAD:
    MESSAGE_TEXT: "<aqua>[SpawnStar] configuración vuelve a cargar.</aqua>"


  COMMAND_FAIL_INVALID_HELP:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡Ésta no es una orden válida!</red>"

  COMMAND_HELP_DESTROY:
    MESSAGE_TEXT: "<yellow>Destruye la pila de HomeStars que tienes en tu poder.</yellow>"

  COMMAND_HELP_GIVE:
    MESSAGE_TEXT: '<yellow>Da un SpawnStar a un jugador.</yellow>'

  COMMAND_HELP_HELP:
    MESSAGE_TEXT: "<yellow>Muestra ayuda para los comandos SpawnStar.</yellow>"

  COMMAND_HELP_RELOAD:
    MESSAGE_TEXT: "<yellow>Recarga la configuración sin necesidad de reiniciar el servidor.</yellow>"

  COMMAND_HELP_STATUS:
    MESSAGE_TEXT: "<yellow>Muestra la configuración del complemento.</yellow>"

  COMMAND_HELP_USAGE_HEADER:
    MESSAGE_TEXT: "<yellow>Uso del comando:</yellow>"


  COMMAND_FAIL_ARGS_COUNT_OVER:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡Demasiados parámetros!</red>"

  COMMAND_FAIL_ARGS_COUNT_UNDER:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡No hay suficientes parámetros!</red>"

  COMMAND_FAIL_DESTROY_CONSOLE:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡Usted debe estar en juego para destruir elementos SpawnStar!</red>"

  COMMAND_FAIL_DESTROY_NO_MATCH:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡El artículo que usted está sosteniendo, no es un elemento SpawnStar!</red>"

  COMMAND_FAIL_GIVE_INVENTORY_FULL:
    MESSAGE_TEXT: "<dark_aqua>No se pudo dar {ITEM.DISPLAY_NAME} para {TARGET_PLAYER} porque sus inventario está lleno.</dark_aqua>"

  COMMAND_FAIL_GIVE_PLAYER_NOT_FOUND:
    MESSAGE_TEXT: "<dark_aqua>Ese jugador no pudo ser encontrado.</dark_aqua>"

  COMMAND_FAIL_GIVE_PLAYER_NOT_ONLINE:
    MESSAGE_TEXT: "<dark_aqua>Ese jugador no está conectado.</dark_aqua>"

  COMMAND_FAIL_GIVE_QUANTITY_INVALID:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡Cantidad no válida!</red>"

  COMMAND_FAIL_DESTROY_PERMISSION:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡Usted no tiene permiso para destruir elementos SpawnStar!</red>"

  COMMAND_FAIL_GIVE_PERMISSION:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡Usted no tiene permiso para dar elementos SpawnStar!</red>"

  COMMAND_FAIL_RELOAD_PERMISSION:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡Usted no tiene permiso para recargar la configuración!</red>"

  COMMAND_FAIL_STATUS_PERMISSION:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>¡Usted no tiene permiso para ver los ajustes SpawnStar!</red>"


  #########################
  # Status command messages
  #########################
  COMMAND_STATUS_HEADER:
    MESSAGE_TEXT: "<newline><gradient:blue:aqua><strikethrough>                         =</strikethrough>[</gradient> <dark_aqua>{PLUGIN}</dark_aqua> <gradient:aqua:blue>]<strikethrough>=                         </strikethrough></gradient><newline>"

  COMMAND_STATUS_FOOTER:
    MESSAGE_TEXT: "<newline><dark_aqua><click:open_url:{PLUGIN.URL}><blue><underlined>{PLUGIN.URL}<underlined></blue></click></dark_aqua><newline>"

  COMMAND_STATUS_PLUGIN_VERSION:
    MESSAGE_TEXT: "<green>Version:</green> {PLUGIN.VERSION}"

  COMMAND_STATUS_LANGUAGE_SETTING:
    MESSAGE_TEXT: "<green>Language:</green> {SETTING}"

  COMMAND_STATUS_LOCALE_SETTING:
    MESSAGE_TEXT: "<green>Locale:</green> {SETTING}"

  COMMAND_STATUS_TIMEZONE_SETTING:
    MESSAGE_TEXT: "<green>Timezone:</green> {SETTING}"

  COMMAND_STATUS_MATERIAL_SETTING:
    MESSAGE_TEXT: "<green>Material:</green> {SETTING}"

  COMMAND_STATUS_MINIMUM_DISTANCE_SETTING:
    MESSAGE_TEXT: "<green>Minimum distance:</green> {SETTING}"

  COMMAND_STATUS_TELEPORT_DISTANCE_SETTING:
    MESSAGE_TEXT: "<green>Teleport warmup:</green> {SETTING}"

  COMMAND_STATUS_SHIFT_CLICK_SETTING:
    MESSAGE_TEXT: "<green>Shift-click required:</green> {SETTING}"

  COMMAND_STATUS_INVENTORY_REMOVAL_SETTING:
    MESSAGE_TEXT: "<green>Remove from inventory:</green> {SETTING}"

  COMMAND_STATUS_ALLOW_IN_RECIPES_SETTING:
    MESSAGE_TEXT: "<green>Allow in recipes:</green> {SETTING}"

  COMMAND_STATUS_DISPLAY_LIGHTNING_SETTING:
    MESSAGE_TEXT: "<green>Display lightning:</green> {SETTING}"

  COMMAND_STATUS_ENABLED_WORLDS_SETTING:
    MESSAGE_TEXT: "<green>Enabled Words:</green> {SETTING}"

  COMMAND_STATUS_CANCEL_ON_DAMAGE_SETTING:
    MESSAGE_TEXT: "<green>Cancel on damage:</green> {SETTING}"

  COMMAND_STATUS_CANCEL_ON_MOVEMENT_SETTING:
    MESSAGE_TEXT: "<green>Cancel on movement:</green> {SETTING}"

  COMMAND_STATUS_CANCEL_ON_INTERACTION_SETTING:
    MESSAGE_TEXT: "<green>Cancel on interaction:</green> {SETTING}"


  ################
  # Event Messages
  ################
  TELEPORT_SUCCESS:
    MESSAGE_TEXT: "<dark_aqua>Volviendo a desovar de <aqua>{DESTINATION_WORLD}</aqua>.</dark_aqua>"
    TITLE: "<blue>Origen de {DESTINATION_WORLD}</blue>"
    #SUBTITLE: "Origen de {DESTINATION_WORLD}"

  TELEPORT_FAIL_PERMISSION:
    MESSAGE_TEXT: "<red>Usted no tiene permiso para usar {ITEM.DISPLAY_NAME} en {RECIPIENT.LOCATION.WORLD}.</red>"
    REPEAT_DELAY: 1

  TELEPORT_FAIL_MIN_PROXIMITY:
    MESSAGE_TEXT: "<dark_aqua>Usted está demasiado cerca para desovar utilizar {ITEM.DISPLAY_NAME}.</dark_aqua>"
    REPEAT_DELAY: 1

  TELEPORT_FAIL_SHIFT_CLICK:
    MESSAGE_TEXT: "<dark_aqua>Usted debe mantener pulsada la tecla Mayús mientras hace clic para utilizar {ITEM.DISPLAY_NAME}."
    REPEAT_DELAY: 1

  TELEPORT_FAIL_WORLD_DISABLED:
    MESSAGE_TEXT: "<dark_aqua>Las estrellas de origen no están habilitadas en este mundo.</dark_aqua>"
    REPEAT_DELAY: 1

  TELEPORT_CANCELLED_DAMAGE:
    MESSAGE_TEXT: "<red>¡teletransporte cancelado por daños!</red>"

  TELEPORT_CANCELLED_INTERACTION:
    MESSAGE_TEXT: "<red>¡teletransporte cancelado por la interacción!</red>"

  TELEPORT_CANCELLED_MOVEMENT:
    MESSAGE_TEXT: "<red>¡teletransporte cancelado por el movimiento!</red>"

  TELEPORT_CANCELLED_NO_ITEM:
    MESSAGE_TEXT: "<red>¡Ya no tiene un {ITEM.DISPLAY_NAME}!</red>"

  TELEPORT_WARMUP:
    MESSAGE_TEXT: "<dark_aqua>Teletransportándose al <aqua>{RECIPIENT.LOCATION.WORLD} Origen</aqua> en <aqua>{DURATION}</aqua>...</dark_aqua>"

  TELEPORT_PLAYER_WARMING:
    MESSAGE_TEXT: ""
    REPEAT_DELAY: 1
    ENABLED: false

  TELEPORT_COOLDOWN:
    REPEAT_DELAY: 1
    MESSAGE_TEXT: "<dark_aqua>Tienes que esperar <aqua>{DURATION}</aqua> segundos para utilizar otro <aqua>{ITEM.DISPLAY_NAME}</aqua>.</dark_aqua>"

  TELEPORT_LOG_USAGE:
    MESSAGE_TEXT: "<aqua>{TARGET_PLAYER}</aqua> usó un <aqua>{ITEM.DISPLAY_NAME}</aqua> en <dark_aqua>{TARGET_PLAYER.LOCATION.WORLD}</dark_aqua>."
