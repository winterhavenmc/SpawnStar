# Configuration file for ${project.name} v${project.version}

# localized language support
language: en-US

# Locale (for time and number formatting)
#locale: en-US

# Time zone (for displaying localized time/date)
# List of valid values: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List
# If not set or invalid, the system default time zone will be used. (Uncomment to override system default)
#timezone: America/Chicago

# Note: use only one enabled/disabled list, and comment out or remove the other
# enabled worlds list (use this list for a default-deny world policy)
# Note: declare explicit empty list for testing
enabled-worlds: [ ]
#  - enabled_world1
#  - enabled_world2

# disabled worlds list (use this list for a default-allow world policy)
disabled-worlds:
  - disabled_world1
  - disabled_world2

# material to be used as spawnstar item.
item-material: NETHER_STAR

# minimum distance from spawn
minimum-distance: 10

# teleport warmup time in seconds
teleport-warmup: 5

# teleport cooldown time in seconds
teleport-cooldown: 60

# particle effects during warmup
particle-effects: true

# play sound effects
sound-effects: true

# enable titles
titles-enabled: true

# require shift-click to use spawnstar item
shift-click: true

# remove item from inventory ( on-success | on-use | never )
remove-from-inventory: on-success

# allow spawnstar items to be used in crafting recipes
allow-in-recipes: false

# cancel teleport if player takes damage
cancel-on-damage: false

# cancel teleport if player moves
cancel-on-movement: false

# cancel teleport if player interacts with another block
cancel-on-interaction: false

# maximum number of spawn star items that can be given at once (-1 for no limit)
max-give-amount: -1

# if player is in netherworld, try to respawn in matching overworld
from-nether: true

# if player is in end world, try to respawn in matching overworld
from-end: true

# lightning strike at spawn location on use
lightning: false

# write log entry on use
log-use: true
