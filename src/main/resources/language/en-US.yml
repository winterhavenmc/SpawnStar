  #########################
  # Status command messages
  #########################
  COMMAND_STATUS_BANNER:
    MESSAGE_TEXT: "<newline><gradient:blue:aqua><strikethrough>                    =</strikethrough>[</gradient> <dark_aqua>{PLUGIN}</dark_aqua> <gradient:aqua:blue>]<strikethrough>=                    </strikethrough></gradient>"

  COMMAND_STATUS_FOOTER:
    MESSAGE_TEXT: "<newline><dark_aqua>Proudly built with <click:open_url:{URL}><blue><underlined>MessageBuilderLib<underlined></blue></click></dark_aqua>"

  COMMAND_STATUS_PLUGIN_VERSION:
    MESSAGE_TEXT: "<green>Version:</green> {VERSION}"

  COMMAND_STATUS_LANGUAGE:
    MESSAGE_TEXT: "<green>Language:</green> {LANGUAGE}"

  COMMAND_STATUS_LOCALE:
    MESSAGE_TEXT: "<green>Locale:</green> {LOCALE}"

  COMMAND_STATUS_TIMEZONE:
    MESSAGE_TEXT: "<green>Timezone:</green> {TIMEZONE}"

  COMMAND_STATUS_MATERIAL:
    MESSAGE_TEXT: "<green>Material:</green> {MATERIAL}"

  COMMAND_STATUS_MINIMUM_DISTANCE:
    MESSAGE_TEXT: "<green>Minimum distance:</green> {MINIMUM_DISTANCE}"

  COMMAND_STATUS_TELEPORT_DISTANCE:
    MESSAGE_TEXT: "<green>Teleport warmup:</green> {DURATION}"

  COMMAND_STATUS_SHIFT_CLICK:
    MESSAGE_TEXT: "<green>Shift-click required:</green> {BOOLEAN}"

  COMMAND_STATUS_INVENTORY_REMOVAL:
    MESSAGE_TEXT: "<green>Remove from inventory:</green> {INVENTORY_REMOVAL}"

  COMMAND_STATUS_ALLOW_IN_RECIPES:
    MESSAGE_TEXT: "<green>Allow in recipes:</green> {BOOLEAN}"

  COMMAND_STATUS_DISPLAY_LIGHTNING:
    MESSAGE_TEXT: "<green>Display lightning:</green> {BOOLEAN}"

  COMMAND_STATUS_ENABLED_WORLDS:
    MESSAGE_TEXT: "<green>Enabled Words:</green> {ENABLED_WORLDS}"


  TELEPORT_SUCCESS:
    MESSAGE_TEXT: "<dark_aqua>Returned to &b{DESTINATION_WORLD} spawn.</dark_aqua>"
    TITLE_TEXT: "<dark_aqua>{DESTINATION_WORLD} Spawn</dark_aqua>"
#    SUBTITLE_TEXT: "{DESTINATION_WORLD} Spawn"

  TELEPORT_FAIL_PERMISSION:
    ENABLED: true
    REPEAT_DELAY: 1
