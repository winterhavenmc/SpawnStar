# Language configuration file for ${project.name} v${project.version}

# constant strings
CONSTANTS:
  SPAWN_DISPLAY_NAME: 'Spawn'
  TIME:
    LESS_THAN: "less than {DURATION}"
    UNLIMITED: "unlimited"

###########
# Item Info
###########
ITEMS:
  SPAWNSTAR:
    MATERIAL: GOLDEN_PICKAXE
    DISPLAY_NAME: "<green>SpawnStar</green>"
    DISPLAY_NAME_PLURAL: "<green>SpawnStars</green>"
    LORE:
      - '<yellow>Use to Return</yellow>'
      - '<yellow>to World Spawn</yellow>'


# Variable substitutions:
#
# {RECIPIENT}                   message recipient name
# {RECIPIENT.LOCATION}          message recipient location as formatted string
# {RECIPIENT.LOCATION.WORLD}    message recipient location world
# {RECIPIENT.LOCATION.X}        message recipient location x
# {RECIPIENT.LOCATION.Y}        message recipient location y
# {RECIPIENT.LOCATION.Z}        message recipient location z
# {ITEM_NAME}                   item name, as defined in this file
# {ITEM_QUANTITY}               number of items (valid in give command message only)
# {TARGET_PLAYER}               target player name
# {DURATION}                    time duration in seconds (valid in teleport warmup/cooldown message only)
# {DESTINATION_WORLD}           world for teleport destination

# Message Fields:
# MESSAGE_KEY: the unique identifier for each individual message, represented by an enum constant in code
#   MESSAGE_TEXT: string value that will be displayed as a chat message, may be omitted
#   TITILE_TEXT: string value that will be displayed as a title, may be omitted
#   SUBTITLE_TEXT: string value that will be displayed as a subtitle, may be omitted
#   ENABLED: boolean value determines whether any of the message text fields will be displayed, defaults to true if omitted
#   REPEAT_DELAY: integer value representing the number of seconds to wait before sending a message to a given player again
#   TITLE_FADE_IN, TITLE_STAY, TITLE_FADE_OUT: integer values to override the default title fade timings (in ticks)


MESSAGES:
  COMMAND_SUCCESS_DESTROY:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>{ITEM_NAME}</red> destroyed!"

  COMMAND_SUCCESS_GIVE_SENDER:
    MESSAGE_TEXT: "<dark_aqua>You gave {ITEM_QUANTITY} {ITEM_NAME} to {TARGET_PLAYER}.</dark_aqua>"

  COMMAND_SUCCESS_GIVE_TARGET:
    MESSAGE_TEXT: "<dark_aqua>{TARGET_PLAYER} gave you {ITEM_QUANTITY} {ITEM_NAME}.</dark_aqua>"

  COMMAND_SUCCESS_GIVE_SELF:
    MESSAGE_TEXT: "<dark_aqua>You gave yourself {ITEM_QUANTITY} {ITEM_NAME}.</dark_aqua>"

  COMMAND_SUCCESS_RELOAD:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <aqua>&bConfiguration reloaded.</aqua>"


  COMMAND_HELP_INVALID:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>That is not a valid command!</red>"

  COMMAND_HELP_DESTROY:
    MESSAGE_TEXT: "<yellow>Destroys the stack of SpawnStars you are holding.</yellow>"

  COMMAND_HELP_GIVE:
    MESSAGE_TEXT: "<yellow>Gives a SpawnStar to a player.</yellow>"

  COMMAND_HELP_HELP:
    MESSAGE_TEXT: "<yellow>Displays help for SpawnStar commands.</yellow>"

  COMMAND_HELP_RELOAD:
    MESSAGE_TEXT: "<yellow>Reloads the configuration without needing to restart the server.</yellow>"

  COMMAND_HELP_STATUS:
    MESSAGE_TEXT: "<yellow>Displays plugin configuration settings.</yellow>"

  COMMAND_HELP_USAGE_HEADER:
    MESSAGE_TEXT: "<yellow>Command usage:</yellow>"


  COMMAND_FAIL_INVALID_COMMAND:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>That is not a valid command!</red>"

  COMMAND_FAIL_ARGS_COUNT_OVER:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Too many arguments!</red>"

  COMMAND_FAIL_ARGS_COUNT_UNDER:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Too few arguments!</red>"

  COMMAND_FAIL_DESTROY_CONSOLE:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>You must be in game to destroy SpawnStar items!</red>"

  COMMAND_FAIL_DESTROY_NO_MATCH:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>The item you are holding is not a SpawnStar item!</red>"

  COMMAND_FAIL_GIVE_INVENTORY_FULL:
    MESSAGE_TEXT: "<dark_aqua>Could not give {ITEM_NAME} to {TARGET_PLAYER} because their inventory is full.</dark_aqua>"

  COMMAND_FAIL_GIVE_PLAYER_NOT_FOUND:
    MESSAGE_TEXT: "<dark_aqua>That player could not be found.</dark_aqua>"

  COMMAND_FAIL_GIVE_PLAYER_NOT_ONLINE:
    MESSAGE_TEXT: "<dark_aqua>That player is not online.</dark_aqua>"

  COMMAND_FAIL_GIVE_QUANTITY_INVALID:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Invalid quantity!</red>"

  COMMAND_FAIL_DESTROY_PERMISSION:
    MESSAGE_TEXT: "<red>You do not have permission to destroy SpawnStar items!</red>"

  COMMAND_FAIL_GIVE_PERMISSION:
    MESSAGE_TEXT: "<red>You do not have permission to give SpawnStar items!</red>"

  COMMAND_FAIL_RELOAD_PERMISSION:
    MESSAGE_TEXT: "<red>You do not have permission to reload the configuration!</red>"

  COMMAND_FAIL_STATUS_PERMISSION:
    MESSAGE_TEXT: "<red>You do not have permission to view SpawnStar settings!</red>"

  COMMAND_FAIL_HELP_PERMISSION:
