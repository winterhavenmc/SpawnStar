  TELEPORT_FAIL_MIN_DISTANCE:
    ENABLED: true
    REPEAT_DELAY: 1
    MESSAGE_TEXT: "<dark_aqua>You are too close to spawn to use a {ITEM_NAME}.</dark_aqua>"

  TELEPORT_FAIL_SHIFT_CLICK:
    ENABLED: true
    REPEAT_DELAY: 1
    MESSAGE_TEXT: "<dark_aqua>You must shift-click to use a {ITEM_NAME}.</dark_aqua>"

  TELEPORT_FAIL_WORLD_DISABLED:
    REPEAT_DELAY: 1
    MESSAGE_TEXT: "<dark_aqua>SpawnStars are not enabled in this world.</dark_aqua>"

  TELEPORT_CANCELLED_DAMAGE:
    MESSAGE_TEXT: "<red>Teleport cancelled by damage!</red>"

  TELEPORT_CANCELLED_INTERACTION:
    MESSAGE_TEXT: "<red>Teleport cancelled by interaction!</red>"

  TELEPORT_CANCELLED_MOVEMENT:
    MESSAGE_TEXT: "<red>Teleport cancelled by movement!</red>"

  TELEPORT_CANCELLED_NO_ITEM:
    MESSAGE_TEXT: "<red>You no longer have a SpawnStar item!</red>"

  TELEPORT_COOLDOWN:
    REPEAT_DELAY: 1
    MESSAGE_TEXT: "<dark_aqua>You need to wait <aqua>{DURATION}</aqua> to use another {ITEM_NAME}.</dark_aqua>"

  TELEPORT_WARMUP:
    MESSAGE_TEXT: "<dark_aqua>Teleporting to <aqua>{RECIPIENT_LOCATION_WORLD} Spawn</aqua> in <aqua>{DURATION}</aqua>...</dark_aqua>"

  TELEPORT_LOG_USAGE:
    MESSAGE_TEXT: "<aqua>{TARGET_PLAYER}</aqua> used a <aqua>{ITEM}</aqua> in <dark_aqua>{DESTINATION_WORLD}</dark_aqua>."
