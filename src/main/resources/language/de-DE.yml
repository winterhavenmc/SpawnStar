# Language configuration file for ${project.name} v${project.version}

# constant strings
CONSTANTS:
  SPAWN_DISPLAY_NAME: "Spawn"
  TIME:
    LESS_THAN: "weniger als {DURATION}"
    UNLIMITED: "unbegrenzte Zeit"


###########
# Item Info
###########
ITEMS:
  SPAWNSTAR:
    MATERIAL: NETHER_STAR
    DISPLAY_NAME: "<green>Spawnstern</green>"
    PLURAL_NAME: "<choice:'0#0 Spawnsterne|1#1 Spawnstern|1<{QUANTITY} Spawnsterne'>"
    LORE:
      - "<yellow>Verwenden Sie diese Option,</yellow>"
      - "<yellow>um zum Welt-Spawn zurückzukehren</yellow>"


# Message placeholders:
#
# {RECIPIENT}                   message recipient name
# {RECIPIENT.LOCATION}          message recipient location as formatted string
# {RECIPIENT.LOCATION.WORLD}    message recipient location world
# {RECIPIENT.LOCATION.X}        message recipient location x
# {RECIPIENT.LOCATION.Y}        message recipient location y
# {RECIPIENT.LOCATION.Z}        message recipient location z
# {ITEM.DISPLAY_NAME}           item display name, as defined in this file
# {ITEM.QUANTITY}               number of items (valid in give command message only)
# {TARGET_PLAYER}               target player name
# {DURATION}                    time duration in seconds (valid in teleport warmup/cooldown message only)
# {DESTINATION_WORLD}           world for teleport destination

# Message Fields:
# MESSAGE_KEY: the unique identifier for each individual message, represented by an enum constant in code
#   MESSAGE_TEXT: string value that will be displayed as a chat message, may be omitted
#   TITILE_TEXT: string value that will be displayed as a title, may be omitted
#   SUBTITLE_TEXT: string value that will be displayed as a subtitle, may be omitted
#   ENABLED: boolean value determines whether any of the message text fields will be displayed, defaults to true if omitted
#   REPEAT_DELAY: integer value representing the number of seconds to wait before sending a message to a given player again
#   TITLE_FADE_IN, TITLE_STAY, TITLE_FADE_OUT: integer values to override the default title fade timings (in ticks)


MESSAGES:
  COMMAND_SUCCESS_DESTROY:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>{ITEM.PLURAL_NAME} zerstört!</red>"

  COMMAND_SUCCESS_GIVE:
    MESSAGE_TEXT: "<dark_aqua>Du hast {ITEM.PLURAL_NAME}, um {TARGET_PLAYER}.</dark_aqua>"

  COMMAND_SUCCESS_RELOAD:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <aqua>Konfiguration neu geladen.</aqua>"


  COMMAND_HELP_INVALID:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Das ist kein gültiger Befehl!</red>"

  COMMAND_HELP_DESTROY:
    MESSAGE_TEXT: "<yellow>Zerstört den Stapel Spawnsterne, den Sie halten.</yellow>"

  COMMAND_HELP_GIVE:
    MESSAGE_TEXT: "<yellow>Gibt einem Spieler Spawnsterne.</yellow>"

  COMMAND_HELP_HELP:
    MESSAGE_TEXT: "<yellow>Zeigt Hilfe für SpawnStar-Befehle an.</yellow>"

  COMMAND_HELP_RELOAD:
    MESSAGE_TEXT: "<yellow>Lädt die Konfiguration neu, ohne dass der Server neu gestartet werden muss.</yellow>"

  COMMAND_HELP_STATUS:
    MESSAGE_TEXT: "<yellow>Zeigt die Plugin-Konfigurationseinstellungen an.</yellow>"

  COMMAND_HELP_USAGE_HEADER:
    MESSAGE_TEXT: "<yellow>Befehlsverwendung:</yellow>"


  COMMAND_FAIL_ARGS_COUNT_OVER:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Zu viele Parameter!</red>"

  COMMAND_FAIL_ARGS_COUNT_UNDER:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Zu wenig Parameter!</red>"

  COMMAND_FAIL_DESTROY_CONSOLE:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Du musst Spiel SpawnStar Elemente zu zerstören!</red>"

  COMMAND_FAIL_DESTROY_PERMISSION:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Sie haben keine Berechtigung, Spawnsterne-Gegenstände zu zerstören!</red>"

  COMMAND_FAIL_DESTROY_NO_MATCH:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Der Gegenstand, den Sie halten, ist kein Spawnstern-Gegenstand!</red>"

  COMMAND_FAIL_GIVE_INVENTORY_FULL:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Nicht geben konnte {ITEM.DISPLAY_NAME} zu {TARGET_PLAYER} weil ihr Inventar voll ist.</red>"

  COMMAND_FAIL_GIVE_PLAYER_NOT_FOUND:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Dieser Spieler konnte nicht gefunden werden.</red>"

  COMMAND_FAIL_GIVE_PLAYER_NOT_ONLINE:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Dieser Spieler ist nicht online.</red>"

  COMMAND_FAIL_GIVE_QUANTITY_INVALID:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Ungültige Anzahl!</red>"

  COMMAND_FAIL_GIVE_PERMISSION:
    MESSAGE_TEXT: "<dark_aqua>[SpawnStar]</dark_aqua> <red>Du hast keine Berechtigung, Spawnsterne-Artikel zu verschenken!</red>"

  COMMAND_FAIL_RELOAD_PERMISSION:
    MESSAGE_TEXT: '&cSie haben keine Berechtigung, die Konfiguration neu zu laden!'

  COMMAND_FAIL_STATUS_PERMISSION:
    MESSAGE_TEXT: '&cSie haben keine Berechtigung, um die Einstellungen zu sehen!'

  TELEPORT_SUCCESS:
    MESSAGE_TEXT: "<dark_aqua>Zurück zum Spawnpunkt {DESTINATION_WORLD}.<dark_aqua>."
    TITLE_TEXT: "<blue>{DESTINATION_WORLD} Spawnpunkt</blue>"
    #SUBTITLE_TEXT: "<blue>{DESTINATION_WORLD} Spawnpunkt</blue>"

  TELEPORT_FAIL_PERMISSION:
    MESSAGE_TEXT: "<red>Sie haben nicht die Erlaubnis, eine <aqua>{ITEM.DISPLAY_NAME}</aqua> in {RECIPIENT.LOCATION.WORLD} verwenden.</red>"
    REPEAT_DELAY: 1

  TELEPORT_FAIL_MIN_DISTANCE:
    MESSAGE_TEXT: "<dark_aqua>Sie sind zu nah am Spawn, um einen {ITEM.DISPLAY_NAME} zu verwenden.</dark_aqua>"
    REPEAT_DELAY: 1

  TELEPORT_FAIL_SHIFT_CLICK:
    MESSAGE_TEXT: "<dark_aqua>Sie müssen halten Sie die Umschalttaste gedrückt, während Sie auf {ITEM.DISPLAY_NAME} verwenden.</dark_aqua>"
    REPEAT_DELAY: 1

  TELEPORT_FAIL_WORLD_DISABLED:
    MESSAGE_TEXT: "<red>Die Verwendung von Spawnsternen ist in dieser Welt nicht aktiviert.</red>"
    REPEAT_DELAY: 1

  TELEPORT_CANCELLED_DAMAGE:
    MESSAGE_TEXT: "<red>Teleport durch erlittenen Schaden abgebrochen!</red>"

  TELEPORT_CANCELLED_INTERACTION:
    MESSAGE_TEXT: "<red>Teleport durch Interaktion abgebrochen!</red>"

  TELEPORT_CANCELLED_MOVEMENT:
    MESSAGE_TEXT: "<red>Teleportation durch Bewegung abgebrochen!</red>"

  TELEPORT_CANCELLED_NO_ITEM:
    MESSAGE_TEXT: "<red>Sie müssen nicht mehr eine {ITEM.DISPLAY_NAME}!</red>"

  TELEPORT_COOLDOWN:
    MESSAGE_TEXT: "<dark_aqua>Sie müssen bis <aqua>{DURATION}</aqua> Sekunden warten, um einen anderen <aqua>{ITEM_NAME}</aqua> verwenden.</dark_aqua>"
    REPEAT_DELAY: 1

  TELEPORT_WARMUP:
    MESSAGE_TEXT: "<dark_aqua>Teleportieren, um in <aqua>{DURATION}</aqua>...</dark_aqua>"

  TELEPORT_LOG_USAGE:
    MESSAGE_TEXT: "<aqua>{TARGET_PLAYER}</aqua> hat in <dark_aqua>{TARGET_PLAYER.LOCATION.WORLD}</dark_aqua> einen <aqua>{ITEM.DISPLAY_NAME}</aqua> verwendet."
